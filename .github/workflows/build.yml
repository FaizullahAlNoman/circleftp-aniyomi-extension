name: Build APK for CircleFTP Aniyomi Extension

on:
  push:
    branches:
      - main  # This triggers the build on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Set up Gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Build APK
        run: ./gradlew build

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: CircleFTP-Aniyomi-Extension
          path: app/build/outputs/apk/release/*.apk
